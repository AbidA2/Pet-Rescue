		<script>
			var date = new Date();
			var hour = date.getHours();
			if ((hour > 6) && (hour < 16)) {
				document.getElementById("open_closed").innerHTML = "We are Currently Open!";
				document.getElementById("open_closed").style.color = "green";
			}
			else if (hour < 17) {
				document.getElementById("open_closed").innerHTML = "We are Closing soon";
				document.getElementById("open_closed").style.color = "orange";
			}
			else {
				document.getElementById("open_closed").innerHTML = "Sorry, we are Closed :( ";
				document.getElementById("open_closed").style.color = "red";
			}
			document.getElementById("hours_of_operation").innerHTML = "Hours of operation:<br/>Mon - Sun: 6 am - 5 pm<br/>";
			document.getElementById("local_time").innerHTML = "Local date/time: " + date;
